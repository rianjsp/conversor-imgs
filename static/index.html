<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG Converter</title>

    <link rel="stylesheet" href="../styles/style.css">

    <!-- Link Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Link FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>

        <main>

            <div class="container_converter">
                <div class="container_itens">

                    <div class="menu_one">
                        <h1>Conversor de imagens</h1>

                    </div>
                    <div class="menu_two">

                        <div class="inpt_form">

                            <abbr title="Clique para adicionar um arquivo à conversão"><label for="inputArq">Arquivo de
                                    Entrada</label></abbr>
                            <input type="file" name="inputArq" id="inputArq" accept=".jpg, .png, .svg, .webp">
                        </div>

                        <div class="out_form">

                            <abbr title="Selecione o formato do arquivo ao lado"></label> <label for="outArq">Arquivo de
                                    Saida</label></abbr>
                            <abbr title="Formatos de Arquivos"><select name="outArq" id="outArq"></abbr>
                            <option selected value="jpg">JPG</option>
                            <option value="webp">WEBP</option>
                            <option value="png">PNG</option>
                            <option value="svg">SVG</option>
                            </select>
                        </div>

                    </div>

                </div>
            </div>

            <div class="container_result">
                <abbr title="Aqui você converte seus arquivos">
                    <div class="menu_one">
                </abbr>
                <h1>Converter Imagem</h1>
            </div>

            <div class="progress_container">
                <div class="progress_bar" id="progressBar"></div>
            </div>


            <div class="process_bt">
                <button class="process" id="startProcess" onclick="startProcess()">Converter</button>
            </div>
            </div>

        </main>

        <footer>

            <div class="content_footer">
                <div class="content">
                    <a href="https://github.com/rianjsp/conversor_imgs"><img src="../imgs/github_icon.png"
                            alt="Acesse meu GitHub"></a>
                </div>
                <div class="content">
                    <a href="https://www.instagram.com/rian_jsp/"><img src="../imgs/instagram_icon.png"
                            alt="Acesse meu Instagram"></a>
                </div>
                <div class="content">
                    <a href="https://www.linkedin.com/in/rian-joseph-946506239/"><img src="../imgs/linkedin_icon.png"
                            alt="Acesse meu LinkedIn"></a>
                </div>
            </div>

        </footer>
    </section>

    <script src="../static/main.js"></script>
</body>

</html>
